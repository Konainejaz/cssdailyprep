
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Daily Prep</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              cursive: ['Dancing Script', 'cursive'],
            },
            colors: {
              pakGreen: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a', // Primary brand color
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              }
            },
            animation: {
              'slide-up': 'slideUp 0.3s ease-out',
              'fade-in': 'fadeIn 0.2s ease-out',
              'spin-slow': 'spin 4s linear infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
        plugins: [
          function({ addUtilities }) {
            const newUtilities = {
              '.perspective-1000': {
                perspective: '1000px',
              },
              '.transform-style-3d': {
                transformStyle: 'preserve-3d',
              },
              '.backface-hidden': {
                backfaceVisibility: 'hidden',
              },
              '.no-scrollbar': {
                '-ms-overflow-style': 'none',
                'scrollbar-width': 'none',
                '&::-webkit-scrollbar': {
                  display: 'none',
                },
              }
            }
            addUtilities(newUtilities)
          }
        ]
      }
    </script>
    <style>
      /* Custom Scrollbar for better UX */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Mobile-specific adjustments */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      body {
        overscroll-behavior-y: auto;
        margin: 0;
      }

      /* Animation delay classes for staggered animations */
      .animation-delay-0 { animation-delay: 0ms; }
      .animation-delay-1 { animation-delay: 50ms; }
      .animation-delay-2 { animation-delay: 100ms; }
      .animation-delay-3 { animation-delay: 150ms; }
      .animation-delay-4 { animation-delay: 200ms; }
      .animation-delay-5 { animation-delay: 250ms; }
      .animation-delay-6 { animation-delay: 300ms; }
      .animation-delay-7 { animation-delay: 350ms; }
      .animation-delay-8 { animation-delay: 400ms; }
      .animation-delay-9 { animation-delay: 450ms; }
      .animation-delay-10 { animation-delay: 500ms; }
      .animation-delay-11 { animation-delay: 550ms; }
      .animation-delay-12 { animation-delay: 600ms; }
      .animation-delay-13 { animation-delay: 650ms; }
      .animation-delay-14 { animation-delay: 700ms; }
      .animation-delay-15 { animation-delay: 750ms; }
      .animation-delay-16 { animation-delay: 800ms; }
      .animation-delay-17 { animation-delay: 850ms; }
      .animation-delay-18 { animation-delay: 900ms; }
      .animation-delay-19 { animation-delay: 950ms; }

      /* Progress bar classes for News Events */
      .progress-bar-0 { width: 60%; }
      .progress-bar-1 { width: 70%; }
      .progress-bar-2 { width: 80%; }
      .progress-bar-3 { width: 90%; }

      /* 3D card flip animation classes */
      .card-perspective { perspective: 1000px; }
      .card-backface-hidden { backface-visibility: hidden; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 antialiased selection:bg-pakGreen-200 selection:text-pakGreen-900">
    <div id="root" class="min-h-screen"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
  </html>
